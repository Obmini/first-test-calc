<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Калькулятор — JS</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<main class="calculator" role="application" aria-label="Калькулятор">
<div class="display">
<div id="prev" class="prev">&nbsp;</div>
<div id="output" class="output">0</div>
</div>


<div class="keys">
<button class="btn op" data-action="clear">C</button>
<button class="btn op" data-action="toggle-sign">±</button>
<button class="btn op" data-action="percent">%</button>
<button class="btn op operator" data-action="/">÷</button>


<button class="btn num" data-num="7">7</button>
<button class="btn num" data-num="8">8</button>
<button class="btn num" data-num="9">9</button>
<button class="btn op operator" data-action="*">×</button>


<button class="btn num" data-num="4">4</button>
<button class="btn num" data-num="5">5</button>
<button class="btn num" data-num="6">6</button>
<button class="btn op operator" data-action="-">−</button>


<button class="btn num" data-num="1">1</button>
<button class="btn num" data-num="2">2</button>
<button class="btn num" data-num="3">3</button>
<button class="btn op operator" data-action="+">+</button>


<button class="btn num wide" data-num="0">0</button>
<button class="btn num" data-num=".">.</button>
<button class="btn eq" data-action="=">=</button>
</div>
</main>


<script src="/js/app.js"></script>
</body>
</html>
